<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landguru</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link
      rel="stylesheet"
      href="./css/font-awesome.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Heebo:wght@400;500;700&family=Lexend+Deca&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="header-nav">
        <a href="./index.html" class="header-logo">
          <svg class="header-logo-icon" width="30" height="20">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
          <span class="header-logo-span">Landguru</span>
        </a>
        <ul class="list header-nav-list">
          <li class="header-nav-list-items">
            <a href="" class="link header-nav-list-items-link">Home</a>
          </li>
          <li class="header-nav-list-items">
            <a href="" class="link header-nav-list-items-link">Adversite</a>
          </li>
          <li class="header-nav-list-items">
            <a href="" class="link header-nav-list-items-link">Supports</a>
          </li>
          <li class="header-nav-list-items">
            <a href="" class="link header-nav-list-items-link">Contact</a>
          </li>
        </ul>
        <button type="button" class="header-nav-btn">Get Started</button>
      </nav>
    </header>
    <main>
      <section class="section-main container">
        <div class="section-main-container">
          <h1 class="section-main-title">
            Experience your ultimate mobile application
          </h1>
          <p class="section-main-title-text">
            Get your blood tests delivered at let home collect sample from the
            victory of the managments that supplies best design system
            guidelines ever.
          </p>
          <div class="section-main-container-btn-youtube">
            <button type="button" class="section-main-btn">Get Started</button>

            <a href="" class="link section-main-youtube-link">
              <svg class="section-main-youtube-icon" width="25" height="25">
                <use href="./img/icons.svg#icon-youtube"></use></svg
              >Watch Video</a
            >
          </div>
          <div class="section-main-sponsors-container">
            <p class="section-main-links-title">Sponsored by:</p>
            <ul class="list section-main-lists">
              <li class="section-main-lists-item">
                <a href="" class="link section-main-lists-links">
                  <img
                    src="./img/paypal.png"
                    alt=""
                    class="section-main-lists-img"
                  />
                </a>
              </li>
              <li class="section-main-lists-item">
                <a href="" class="link section-main-lists-links">
                  <img
                    src="./img/google.png"
                    alt=""
                    class="section-main-lists-img"
                  />
                </a>
              </li>
              <li class="section-main-lists-item">
                <a href="" class="link section-main-lists-links">
                  <img
                    src="./img/Dropbox.png"
                    alt=""
                    class="section-main-lists-img"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="section-main-container-img">
          <img
            class="section-main-img-telephone"
            src="./img/telephone.png"
            alt="telephone"
            width="612"
            height="454"
          />
        </div>
        <div class="section-main-rectangle-one"></div>
        <div class="section-main-rectangle-two"></div>
        <div class="section-main-rectangle-three"></div>
        <div class="section-main-rectangle-four"></div>
        <div class="section-main-rectangle-five"></div>
        <div class="section-main-rectangle-six"></div>
        <div class="section-main-pattern">
          <svg class="section-main-pattern-icon" width="302" height="346">
            <use href="./img/icons.svg#icon-pattern"></use>
          </svg>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
